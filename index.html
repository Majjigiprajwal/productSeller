<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Products</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
         <div class="main-container" style="margin: 20px; padding-top: 20px; align-items: center; display: flex;flex-direction: column;">
            <header>
                <center><h1>Expense Tracker</h1></center>
            </header>
            <div  class="card card-body" style="background-color:rgb(218, 221, 212);width:100%;align-items: center;margin-bottom: 5px;">
                <h2 class="title">Add Expense</h2>
                <form id="form" class="form-inline mb-3">
                    <label for="expenseDesc" style="font-weight: 500;">Expense Description</label>
                    <input type="text" for="expenseDesc" id="description" class="form-control mr-2">
                    <label for="amount" style="font-weight: 500;">Expense  Amount</label>
                    <input type="text" for="amount" id="amount" class="form-control mr-2">
                    <label for="Category"  style="font-weight: 500;">Choose Category</label>
                    <select id="Category" class="form-control mr-2"   style="font-weight: 500;">
                      <option selected>Choose...</option>
                      <option>Movie</option>
                      <option>Food</option>
                      <option>Books</option>
                      <option>Clothes</option>
                      <option>Rent</option>
                    </select>
                    <button type="submit">Add Expense</button>
                </form>
            </div>
            <div id="products" class="card card-body" style="width:60%;background-color: coral;align-items:center;">
                <h2>Expenses</h2>
            </div>
            <div id="expense-list" class="card card-body" style="width:60%;background-color: rgb(95, 89, 87);color: white;font-size: 30px;">
            
            </div>
         </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js" integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="index.js" async defer></script>
    </body>
</html>
